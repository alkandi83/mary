<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Воспроизведение аудио</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 20px auto;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<input type="text" id="textInput" placeholder="Введите текст">
<button onclick="playAudio()">Воспроизвести</button>

<audio id="audio1">
    <source src="audio1.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио элемент.
</audio>

<audio id="audio2">
    <source src="audio2.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио элемент.
</audio>

<script>
function playAudio() {
    var textInput = document.getElementById('textInput').value.toLowerCase();
    var audio1 = document.getElementById('audio1');
    var audio2 = document.getElementById('audio2');

    if (textInput === 'мама') {
        audio1.play();
    } else {
        audio2.play();
    }
}
</script>

</body>
</html>
